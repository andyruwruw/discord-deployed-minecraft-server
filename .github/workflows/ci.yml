name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  node_version: '14.x'

jobs:
  test:
    name: Test Server üì°
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Up Node ${{ env.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.node_version }}

      - name: Cache NPM
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        working-directory: ./server/server-wrapper
        run: npm ci --prefer-offline

      - name: Run tests
        working-directory: ./server/server-wrapper
        run: npm run test
  
  lint:
    name: Lint Server üõ†Ô∏è
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Up Node ${{ env.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.node_version }}

      - name: Cache NPM
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
  
      - name: Install Dependencies
        working-directory: ./server/server-wrapper
        run: npm ci --prefer-offline

      - name: Lint
        working-directory: ./server/server-wrapper
        run: npm run lint